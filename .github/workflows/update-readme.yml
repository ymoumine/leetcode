name: Update README Checkbox Count

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run the checkbox counter
        run: python update_readme_checkboxes.py

      - name: Commit and push if README changed
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
          if [[ `git status --porcelain` ]]; then
            git add README.md
            git commit -m "chore: update checked box count in README"
            git push origin main
          else
            echo "No changes to commit"
          fi
